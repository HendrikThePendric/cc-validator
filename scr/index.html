<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Validator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <form>
            <div class="form-group">
                <div class="form-group">
                    <label for="cc-input">Please enter your creditcard number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cc-input" placeholder="Creditcard number">
                        <div class="input-group-addon" id="cc-valid">
                            <span class="glyphicon glyphicon-ok-circle text-success" aria-hidden="true"></span>
                        </div>
                    </div>
                    <p class="help-block">
                        <span>Detected creditcard type:</span>
                        <span id="cc-type">?</span>
                    </p>
                </div>
            </div>
        </form>
    </main>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.creditCardValidator.js"></script>
    <script src="js/cc-validator.js"></script>
</body>

<script>
</script>
</html>
